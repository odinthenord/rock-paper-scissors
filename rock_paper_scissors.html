        let playerScore = 0;
        let computerScore = 0;

            let options = ["rock", "paper", "scissor"];
            let selector = Math.floor(Math.random()*3);
            let selection = options[selector];
            return selection;
        }
        
        function playRound(playerSelection,computerSelection) {
            if (playerSelection===computerSelection) {
                return message = "It's a tie";
            }

            }

                return message = "you win paper beats rock";
            }
            if (playerSelection==="rock" && computerSelection==="scissor") {
                return message = "you win rock beats scissor";
            }
            if (playerSelection==="scissor" && computerSelection==="rock") {
                return message = "you lose rock beats scissor";
            }
            if (playerSelection==="paper" && computerSelection==="scissor") {
                return message = "you lose scissor beats paper";
            }
            if (playerSelection==="scissor" && computerSelection==="paper") {
                return message = "you win scissor beats paper";
            }
        }

        function game() {
            playerSelection = prompt("enter your choice:");
            computerSelection = getComputerChoice();

                playerScore += 1;
            }else if (message.includes("you lose")) {

            }
            alert(`the player's score:${playerScore}`);
            alert(`the computer's score:${computerScore}`);
        }
        
        for (let i=0;i<5;i++){

        }

        if (playerScore>computerScore) {
            alert("Congratulations! you have won the game");
        }else if(playerScore==computerScore) {
            alert("The game ended in a tie");

        }
